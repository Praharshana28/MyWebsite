<!DOCTYPE html>

            border-radius: 30px;
            padding: 15px; /* Add padding inside the border */

        }

        .Bag:hover {
            transform: scale(0.95) rotate(3deg);
            background-color: burlywood;
            border: 3px solid gray;
            color: white;
        }

        img {
            width: 300px;
            height: 300px;
            border-radius: 30px;
        }

        h1 {
            margin: 10px 0;
        }
